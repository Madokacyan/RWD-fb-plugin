<!--Bootstrap and JQuery-->
<head><meta charset="UTF-8"></head>
<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">



<!--FB-page-plugin part1-->
<div id="fb-root"></div>
<script>(function(d, s, id) {
	var js, fjs = d.getElementsByTagName(s)[0];
	if (d.getElementById(id)) return;
	js = d.createElement(s); js.id = id;
	js.src = "//connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v2.5";
	fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>



<div class="container">
	<div class="row">
		<div class="col-md-5">
			<h2>RWD-fb-plugin Workaround</h2>
			<h4>Restricts</h4>
			<ul>
				<li>Using CSS3 transform <a href="http://caniuse.com/#search=transform" target="_BLANK">Can I use?</a></li>
				<li>Set data-adapt-container-width="false" <br>(or something went wrong under 500px)</li>
				<li>This fb-plugin was set to 500x500</li>
				<li><a href="https://developers.facebook.com/docs/plugins/page-plugin" target="_BLANK">FB page-plugin</a></li>
				<li><a href="https://github.com/kuofp/RWD-fb-plugin" target="_BLANK">View on GitHub</a></li>
				
			</ul>
		</div>
		<div class="col-md-7">
		
		
			
			<div id="fb-box" style="width: 100%; height: 100%; background-color: black;">
				<!--FB-page-plugin part2-->
				<div class="fb-page" data-href="https://www.facebook.com/facebook" data-tabs="timeline" data-width="500" data-small-header="false" data-adapt-container-width="false" data-hide-cover="false" data-show-facepile="true"><div class="fb-xfbml-parse-ignore"><blockquote cite="https://www.facebook.com/facebook"><a href="https://www.facebook.com/facebook">Facebook</a></blockquote></div></div>
			</div>
			
			
			
		</div>
	</div>
</div>


<script>
$(function(){
	$(window).resize(function(){
		var r_w = 1;
		//clear transform
		$('.fb-page').attr('style', '');
		
		var win_w = $('#fb-box').width();
		
		//default width height 500px
		var fb_w = parseInt($('.fb-page').attr('data-width')) || 500;
		var fb_h = fb_w;
		
		r_w = win_w/fb_w;
		
		$('.fb-page').css('left', ((fb_w*r_w-fb_w)/2) + 'px');
		$('.fb-page').css('top',  ((fb_h*r_w-fb_h)/2) + 'px');
		$('.fb-page').css('transform', 'scale('+r_w+', '+r_w+')');
		
		
	}).resize();
});
</script>
